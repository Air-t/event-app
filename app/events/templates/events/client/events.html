{% extends "layout.html" %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}


{% if object_list %}
  <div class="card card-shadow">
    <ul class="list-group">
      {% for object in object_list %}
        <a class="list-group-item d-flex justify-content-between align-items-center" href="">{{ object.name }}</a>
      {% endfor %}
    </ul>
  </div>
{% endif %}


{% endblock content %}
